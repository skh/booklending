{% extends "base.html" %}
{% block title %}Bookswapping -- Cities{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block nav %}
            <li role="presentation" class="active"><a href="/cities">Home</a></li>
            <li role="presentation"><a href="/about">About</a></li>
            <li role="presentation"><a href="/contact">Contact</a></li>
            {% include "loginmenu.html" %}

{% endblock %}
{% block content %}
      <div class="row marketing">
        <div class="col-lg-12">
          <h3>Add a new city</h3>
          <form action="{{ url_for('newCity') }}" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" size="30" name="name" class="form-control">
              <input type="hidden" name="token" value="{{ TOKEN }}">
            </div>
            <button type="submit" class="btn btn-default">Add city</button>
          </form>
        </div>
     	</div>

{% endblock %}
