{% extends "base.html" %}
{% block title %}Bookswapping -- Cities{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block nav %}
            <li role="presentation" class="active"><a href="/cities">Home</a></li>
            <li role="presentation"><a href="/about">About</a></li>
            <li role="presentation"><a href="/contact">Contact</a></li>
            <li role="presentation"><a href="/login">Login</a></li>

{% endblock %}
{% block content %}
      <div class="row">
        <div class="col-lg-12">
          <h3>Edit City: {{ city.name }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form action="{{ url_for('editCity', city_id=city.id) }}" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" size="30" name="name" class="form-control" value="{{ city.name }}">
              <input type="hidden" name="token" value="{{ TOKEN }}">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Save changes</button>
            </div>
          </form>
        </div>
     	</div>
{% endblock %}
