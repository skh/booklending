<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='jumbotron-narrow.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block head %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
  	<div class="container">
  		<div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
          {% block nav %}{% endblock %}
          </ul>
        </nav>
        <h3 class="text-muted"><span class="fa fa-book" style="margin-right: 0.5em;"></span>Bookswapping</h3>
  		</div>

      <div id="content">{% block content %}{% endblock %}</div>
      <footer class="footer">
        {% block footer %}
          A <a href="http://www.udacity.com/">Udacity</a> project by <a href="http://skh.github.io/">Sonja Krause-Harder</a>.
        {% endblock %}
      </footer>
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
